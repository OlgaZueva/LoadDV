feederCosts.union.CountRows = select count (*) c from (select distinct PortCode, SourceSheet from stg.EXCEL_TrpCosts where IsDeleted = 0)q
feederCosts.hub.CountRows = select count(*) c  from hub.hubFeederCosts

containerVgm.union.CountRows = select count (*) c from (select distinct ID, SELSKAB, SrcSystemId from stg.MSCRUS_Vgm where IsDeleted = 0 union select distinct ID, SELSKAB, SrcSystemId from stg.UNITY_Vgm where IsDeleted = 0)q
containerVgm.hub.CountRows = select count(*) c  from hub.hubContainerVgm

vgmCode.union.CountRows = select count (*) c from (select distinct APPLICABLE, CODE_ID, SrcSystemId from stg.MSCRUS_VgmCodes where IsDeleted = 0 union select distinct APPLICABLE, CODE_ID, SrcSystemId from stg.UNITY_VgmCodes where IsDeleted = 0)q
vgmCode.hub.CountRows = select count(*) c  from hub.hubVgmCode

masterCustomers.MDS.CountRows = select  count (*)  c from (select distinct mapCN.Name as cleanedName, dictMCN.Name as masterName,  mapCN.tmsNumber, mapCN.masterNameCode_Code as masterNameCode from mdm.dictMasterCustomerName_v dictMCN right join (select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is not null and  tmsNumber is not null and  masterNameCode_Code is not null and masterNameCode_Name is not null union select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is not null and  tmsNumber is  null and  masterNameCode_Code is not null and masterNameCode_Name is not null union select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is not null and  tmsNumber is  null and  masterNameCode_Code is null and masterNameCode_Name is not null union select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is  null and  tmsNumber is not null and  masterNameCode_Code is null and masterNameCode_Name is  null ) mapCN on mapCN.masterNameCode_Code =  dictMCN.Code)q
masterCustomers.MDS_WithTMSNumberIsnull.CountRows = select count (*) c from (select  distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name  from mdm.mapCustomerName_v where name in  (select Name from (select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is not null and  tmsNumber is not null and  masterNameCode_Code is not null and masterNameCode_Name is not null union select distinct Name, tmsNumber, masterNameCode_Code, masterNameCode_Name from mdm.mapCustomerName_v where Name is not null and  tmsNumber is  null and  masterNameCode_Code is not null and masterNameCode_Name is not null )q group by Name having COUNT (Name)>1) and tmsNumber is null)w 
masterCustomers.DWH.CountRows = select COUNT (*) c from mds.mdsMasterClient

