users.MSCRUS.CountRows = select count (*) c from stg.MSCRUS_Adgang where AD_Login is not null
users.UNITY.CountRows = select count (*) c from stg.UNITY_Adgang where AD_Login is not null
users.View.CountRows = select count (*) c from stg.v_Adgang where AD_Login is not null
users.union.CountRows = select count (*) c from (select distinct AD_Login from (select  distinct AD_Login  from StagingAreaTest.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login  from StagingAreaTest.stg.UNITY_Adgang where AD_Login is not null)w)q
users.destinationTable.CountRows = select count (*) c from sup.stUser

usersCompany.conditionForAdgangLinOnly.CountRows = select count (*) c from (select  distinct usersBycode.idStUser, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select src.VOR_REF, src.SELSKAB, src.SrcSystemId, stU.idStUser from sup.stUser stU  inner join (select distinct VOR_REF, SELSKAB, SrcSystemId   from StagingAreaTest.stg.MSCRUS_AdgangLin union select  distinct VOR_REF, SELSKAB, SrcSystemId  from StagingAreaTest.stg.UNITY_AdgangLin) src on src.VOR_REF = stU.userCode)  usersBycode on usersBycode.SELSKAB = hubC.CompanyId )q
usersCompany.conditionForAdgangOnly.CountRows =  select count (*) c from (select src1.AD_LOGIN, src1.SrcSystemId, src1.START_SEL, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select scrWithKeys.AD_Login, scrWithKeys.START_SEL, scrWithKeys.SrcSystemId from (select distinct AD_Login, START_SEL, SrcSystemId from StagingAreaTest.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login, START_SEL, SrcSystemId from StagingAreaTest.stg.UNITY_Adgang where AD_Login is not null) scrWithKeys inner join (select distinct AD_Login from StagingAreaTest.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login  from StagingAreaTest.stg.UNITY_Adgang where AD_Login is not null) src on src.AD_Login=scrWithKeys.AD_Login) src1 on src1.START_SEL = hubC.CompanyId)w
usersCompany.condition.CountRows = select count (*) c from (select distinct stU.idStUser, stUserCompFromAdgang.dwhIdHubCompany from sup.stUser stU inner join (select src1.AD_LOGIN, src1.SrcSystemId, src1.START_SEL, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select scrWithKeys.AD_Login, scrWithKeys.START_SEL, scrWithKeys.SrcSystemId from (select distinct AD_Login, START_SEL, SrcSystemId from StagingAreaTest.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login, START_SEL, SrcSystemId from StagingAreaTest.stg.UNITY_Adgang where AD_Login is not null) scrWithKeys inner join (select distinct AD_Login from StagingAreaTest.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login  from StagingAreaTest.stg.UNITY_Adgang where AD_Login is not null) src on src.AD_Login=scrWithKeys.AD_Login) src1 on src1.START_SEL = hubC.CompanyId ) stUserCompFromAdgang on stUserCompFromAdgang.AD_LOGIN = stU.adLogin union select  distinct usersBycode.idStUser, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select src.VOR_REF, src.SELSKAB, src.SrcSystemId, stU.idStUser from sup.stUser stU  inner join (select distinct VOR_REF, SELSKAB, SrcSystemId   from StagingAreaTest.stg.MSCRUS_AdgangLin union select distinct VOR_REF, SELSKAB, SrcSystemId  from StagingAreaTest.stg.UNITY_AdgangLin) src on src.VOR_REF = stU.userCode) usersBycode on usersBycode.SELSKAB = hubC.CompanyId)q 
usersCompany.destinationTable.CountRows = select count (*) c from sup.stUserCompany