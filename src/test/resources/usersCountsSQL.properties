users.MSCRUS.CountRows = select count (*) c from stg.MSCRUS_Adgang where AD_Login is not null
users.UNITY.CountRows = select count (*) c from stg.UNITY_Adgang where AD_Login is not null
users.View.CountRows = select count (*) c from stg.v_Adgang where AD_Login is not null
users.union.CountRows = select count (*) c from (select distinct AD_Login from (select  distinct AD_Login  from StagingAreatestCDC.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login  from StagingAreatestCDC.stg.UNITY_Adgang where AD_Login is not null)w)q
users.destinationTable.CountRows = select count (*) c from sup.stUser

usersCompany.conditionForAdgangLinOnly.CountRows = select count (*) c from (select stUC.* from sup.stUserCompany stUC inner join (select usersBycode.idStUser, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select src.VOR_REF, src.SELSKAB, src.SrcSystemId, stU.idStUser from sup.stUser stU  inner join (select distinct VOR_REF, SELSKAB, SrcSystemId   from StagingAreatestCDC.stg.MSCRUS_AdgangLin union select distinct VOR_REF, SELSKAB, SrcSystemId  from StagingAreatestCDC.stg.UNITY_AdgangLin ) src on src.VOR_REF = stU.userCode) usersBycode on usersBycode.SELSKAB = hubC.CompanyId and usersBycode.SrcSystemId = hubC.SrcSystemId)w on stUC.idStUser = w.idStUser )e
usersCompany.conditionForAdgangOnly.CountRows =  select count (*) c from (select src1.AD_LOGIN, src1.SrcSystemId, src1.START_SEL, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select scrWithKeys.AD_Login, scrWithKeys.START_SEL, scrWithKeys.SrcSystemId from (select distinct AD_Login, START_SEL, SrcSystemId from StagingAreatestCDC.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login, START_SEL, SrcSystemId from StagingAreatestCDC.stg.UNITY_Adgang where AD_Login is not null) scrWithKeys inner join (select distinct AD_Login from StagingAreatestCDC.stg.MSCRUS_Adgang where AD_Login is not null union select distinct AD_Login  from StagingAreatestCDC.stg.UNITY_Adgang where AD_Login is not null) src on src.AD_Login=scrWithKeys.AD_Login) src1 on src1.START_SEL = hubC.CompanyId and src1.SrcSystemId = hubC.SrcSystemId)w
usersCompany.condition.CountRows = select count (*) c from (select stUC.* from sup.stUserCompany stUC inner join (select  distinct usersBycode.idStUser, hubC.dwhIdHubCompany from hub.hubCompany hubC inner join (select src.VOR_REF, src.SELSKAB, src.SrcSystemId, stU.idStUser from sup.stUser stU  inner join (select distinct  VOR_REF, SELSKAB, SrcSystemId  from (select VOR_REF, SELSKAB, SrcSystemId   from StagingAreatestCDC.stg.MSCRUS_AdgangLin union select  VOR_REF, SELSKAB, SrcSystemId  from StagingAreatestCDC.stg.UNITY_AdgangLin )q) src on src.VOR_REF = stU.userCode) usersBycode on usersBycode.SELSKAB = hubC.CompanyId and usersBycode.SrcSystemId = hubC.SrcSystemId)w on stUC.idStUser = w.idStUser and stUC.dwhIdHubCompany = w.dwhIdHubCompany)e 
usersCompany.destinationTable.CountRows = select count (*) c from sup.stUserCompany