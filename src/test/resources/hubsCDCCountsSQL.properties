payments.CDCViewDistinct.CountRows = select  count (1) c from (select DISTINCT F_TYPE, FAKTURANR,K_TYPE, KUNDE,LOBE_NR, SELSKAB, SrcSystemId from stg.v_AbPost where cdcOperation is not null) v
payments.CDCHUB.CountRows = select  count (1) c from (select hub.dwhIdhubPayments from hub.hubPayments hub inner join (select DISTINCT F_TYPE, FAKTURANR, K_TYPE, KUNDE,LOBE_NR, SELSKAB, SrcSystemId from StagingAreaTestCDC.stg.v_AbPost where cdcOperation is not null) src on hub.invoiceType = src.F_TYPE and hub.invoiceNr = src.FAKTURANR and hub.debitCredit = src.K_TYPE and hub.customerCode = src.KUNDE and hub.sequenceNr = src.LOBE_NR and hub.accessCompanyId = src.SELSKAB and hub.srcSystemId = src.SrcSystemId)q

customersKunde.CDCViewDistinct.CountRows = select  count (1) c from (select DISTINCT KUNDENR, SELSKAB, SrcSystemId from stg.v_Kunde where cdcOperation is not null) v
customersAdresse.CDCViewDistinct.CountRows = select  count (1) c from (select DISTINCT NR, REF_NR, REF_TYPE, SELSKAB, SrcSystemId from stg.v_Adresse where cdcOperation is not null) v
customersKunde.CDCHUB.CountRows = select  count (1) c from (select hub.dwhIdhubCustomers from hub.hubCustomers hub inner join (select DISTINCT KUNDENR, SELSKAB, SrcSystemId from StagingAreaTestCDC.stg.v_Kunde where cdcOperation is not null) src on hub.customerNr = src.KUNDENR and   hub.accessCompanyId = src.SELSKAB and   hub.srcSystemId = src.SrcSystemId and hub.customerType='K')q
customersAdresse.CDCHUB.CountRows = select  count (1) c from (select hub.dwhIdhubCustomers from hub.hubCustomers hub inner join (select DISTINCT NR, REF_NR, REF_TYPE, SELSKAB, SrcSystemId from StagingAreaTestCDC.stg.v_Adresse where cdcOperation is not null) src on hub.number = src.NR and hub.bookingNumber = src.REF_NR and hub.refType = src.REF_TYPE and hub.accessCompanyId = src.SELSKAB and hub.srcSystemId = src.SrcSystemId and hub.customerType='A')q

accountingTransaction.CDCViewDistinct.CountRows = select  count (1) c from (select DISTINCT BILAGSNR, LOBE_NR, SELSKAB, SrcSystemId from stg.v_BogfTrans where cdcOperation is not null) v
accountingTransaction.CDCHUB.CountRows = select  count (1) c from (select hub.dwhIdhubAccountingTransaction from hub.hubAccountingTransaction hub inner join (select DISTINCT BILAGSNR, LOBE_NR, SELSKAB, SrcSystemId from StagingAreaTestCDC.stg.v_BogfTrans where cdcOperation is not null) src on hub.itemNr = src.BILAGSNR and  hub.sequenceNr = src.LOBE_NR and  hub.accessCompanyId = src.SELSKAB and hub.srcSystemId = src.SrcSystemId)q

booking.CDCViewDistinct.CountRows = select  count (1) c from (select DISTINCT BOOK_NR, SELSKAB, SrcSystemId from stg.v_Book where cdcOperation is not null) v
booking.CDCHUB.CountRows = select  count (1) c from (select hub.dwhIdhubBooking from hub.hubBooking hub inner join (select DISTINCT BOOK_NR, SELSKAB, SrcSystemId from StagingAreaTestCDC.stg.v_Book where cdcOperation is not null) src on hub.bookingNumber = src.BOOK_NR and  hub.accessCompanyId = src.SELSKAB and hub.srcSystemId = src.SrcSystemId)q

